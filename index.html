<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Language Learner</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <h1>Welcome to the learning app</h1>
        <div id="conversation">
            <p id="prompt">Hello! How are you?</p>
            <input type="text" id="response" placeholder="Type your response">
            <button id="submit">Submit</button>
            <p id="feedback"></p>
        </div>
    </div>
    <script src="app.js"></script>
    
</body>
</html>
