<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Language Learning App</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="app">
    <!-- Level Navigation -->
    <section id="level-navigation" class="screen active">
      <h1>Select a Level</h1>
      <div id="levels">
        <!-- Levels will be generated here by JavaScript -->
      </div>
    </section>

        <!-- Introduction Stage -->
    <section id="introduction-stage" class="screen">
        <h1 class="page-h1">New Word</h1>
        <div id="word-list">
        <!-- Words/phrases will be displayed here -->
        </div>
        <button class="page-button" onclick="nextStage()">Next: Practice</button>
    </section>
    
    <!-- Practice Stage -->
    <section id="practice-stage" class="screen">
        <h1 class="page-h1">Practice</h1>
        <div id="practice-sentences">
        <!-- Practice sentences will be injected here by JavaScript -->
        </div>
        <button class="page-button" onclick="nextStage()">Next: Quiz</button>
    </section>
    
    <!-- Quiz Stage -->
    <section id="quiz-stage" class="screen">
        <div class="page-h1" id="quiz-word">
        <!-- English meaning and instructions will be injected here by JavaScript -->
        </div>
        <div id="quiz-options">
        <!-- Quiz options (Thai word and pronunciation) will be injected here by JavaScript -->
        </div>
        <button class="page-button" onclick="nextStage()">Next: Conversation Practice</button>
    </section>
  
  

    <!-- Conversation Stage -->
    <section id="conversation-stage" class="screen">
      <h1 class="page-h1" >Practice Conversation</h1>
      <div id="conversation">
        <!-- Conversation example with blanks for user to fill in -->
      </div>
      <button class="page-button" onclick="returnToLevelNav()">Finish Level</button>
    </section>
  </div>

  <script src="app.js"></script>
</body>
</html>
